<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order2</title>
</head>
<body>
<form method="post" action="#">
    <label>Select A Color</label>
    <select name="color" id="color">
        <option>--Select a color--</option>
        <repeat group="{{ @colors }}" value="{{ @colorOption }}">
            <option>{{@colorOption}}</option>
        </repeat>
    </select>
    <button type="submit">Submit</button>
</form>

</body>
</html>
